<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Loans.com</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" />
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">

    </head>

    <body>

    <!--sekcja header- nagłówek plus logo    -->


        <header class="header container">

            <a class="header__logo" href="#">Loans.com</a>

            <nav>
                <ul class="header__nav">
                    <li class="header__nav--item"><a href="#">Rates & Fees</a></li>
                    <li class="header__nav--item"><a href="#">How to apply</a></li>
                    <li class="header__nav--item"><a href="#">Questions?</a></li>
                </ul>
            </nav>

        </header>

<!--sekcja main-->

<main class="main container">
    <section class="main__intro">

        <!--kolumna z lewej stronu - informacyjna-->

        <div class="intro__info">
            <span class="info__small-title">Personal Loan</span>
            <h2 class="info__title">Put your plans <br> into actions.</h2>

            <div class="info__icons">

                <div class="icons__item">
                    <span class="item__text">Online application</span>
                </div>

                <div class="icons__item">
                    <span class="item__text">Up to $50.000</span>
                </div>

                <div class="icons__item">
                    <span class="item__text">The money is yours in 48h</span>
                </div>

            </div>
        </div>

        <!--kolumna z prawej strony - formularz-->

        <div class="intro__form">
            <h3 class="form__title">Let's change your life?</h3>
            <form>
                <div class="form__field">
                    <label for="name">Full name</label>
                    <input type="text" class="form__input" id="name" placeholder="John Doe">
                </div>
                <div class="form__field">
                    <label for="email">E-mail</label>
                    <input type="email" class="form__input" id="email" placeholder="john.doe@apple.com">
                </div>
                <div class="form__field">
                    <label for="amount">How much do you need?</label>
                    <input type="number" class="form__input" id="amount" placeholder="1.000">
                </div>

                <button type="submit" class="form__button">Check your rates</button>

            </form>
        </div>


    </section>
</main>



    </body>

</html>
